{% extends "base.html" %}

{% block content %}

<h2>Results for {{city}}, {{country}} on {{date}}.</h2>

<div id="weather" class="content-box">

    <!--
        Will likely want to format the data in a ui module before displaying it here
        <div>{{weather_data}}</div>
        or
        <ul>
            <li>Rainfall: {{rainfall}}</li>
            <li>Average Temp: {{temp}}</li>
            <li>Daylight Hours: {{daylight}}</li>
        </ul>
    -->

</div>

<div id="holidays" class="content-box">

    <h1>Holidays in {{country}} during {{month}}</h1>
    <ul>
    {% for holiday in holidays %}
        <li>{{holiday}}</li>
    {% endfor %}
    </ul>


</div>

<div id="webcam" class="content-box">

    <!-- for webcam functionality -->
    {% for webcam_url in webcam_urls %}
    <img url="{{webcam_url}}" /><br>
    {% endfor %}
    <!--    optional:
    <p>{{webcam_description}}</p>
    -->

</div>

<div id="add-to-faves" class="content=box">


    
</div>

{% endblock %}
