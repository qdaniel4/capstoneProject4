{% extends "base.html" %}

{% block content %}
<div id="favorites" class="content-box">
    <h1>Your Favorites:</h1>
    <table>
        <tr>
            <th>Place</th>
            <th>Time</th>
            <th>Show Details</th>
            <th>Delete</th>
        </tr>
    {% for favorite in favorites %}
        <tr>
            <th>{{favorite.city}}, {{favorite.country}}</th>
            <th>{{favorite.month}}/{{favorite.year}}</th>
            <th><a href="{{ url_for( 'get_favorite', id=favorite.id ) }}">Show Results</a></th>
            <th><a href="{{ url_for( 'delete_favorite', id=favorite.id )}}">Delete</a></th>
        </tr>
    {% endfor %}
    </table>
</div>

{% endblock %}
